<html>
  <head>
    <title>PennCourseNotify Extension Options</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/options.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>PennCourseNotify</h1>
      <h3><img id="chrome-logo" src="chrome.png"/>Chrome Extension Options</h3>
      <div class="well well-sm">
        <h4><strong>Instructions</strong></h4>
        <p>1) Add your email here</p>
        <p>2) Search courses on PennInTouch</p>
        <p>3) Click "Notify Me!" for the courses you want</p>
        <p>4) Get an email whenever the course opens up</p>
      </div>
      <form id="email-form" class="form-signin" role="form">
        <h3 align="left" class="form-signin-heading">Email</h3>
        <input id="email-input" class="form-control" type="email" name="email" placeholder="Email" required>
        <button class="btn btn-lg btn-success btn-block" type="submit">Save email</button>
      </form>

      <div class="footer">
        Created by <a href="http://fabiofleitas.com/">Fabio Fleitas</a> | <a href="http://www.penncoursenotify.com/">PennCourseNotify.com</a>
      </div>
    </div>
  </body>
</html>
